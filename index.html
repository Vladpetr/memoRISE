<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <!-- Game name -->
    <h1 style="text-align:center;">memoRISE!</h1>
    
    <!-- Welcome message -->
    <p style="text-align:center;"> 
      <span class="red-highlight"> Yes, yes, we know you have been craving that fun mind exercise for a while.</span> 
    </p> 
      
    <p style="text-align:center;">
      <span class="yellow-highlight">Check out the game and train your memory to become a <a href = "https://en.wikipedia.org/wiki/Mnemonist"> mnemonist </a> :)</span>
    </p>
    
    <p style="text-align:center;">
      <span class="green-highlight">Time to go repeat the pattern 10 times and win!  </span>
    </p>
    
    <div class = "centered">
    <!-- Initialize start/stop buttons -->
    <button id="startBtn" onclick="startGame()">Start</button>

    <button id="stopBtn" class = "hidden" onclick="stopGame()">Stop</button>
      
    </div>
    
    <!-- Add Game Buttons in action  -->
    <div id="gameButtonArea" class = "centered">
      
      <button id = "button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id = "button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id = "button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id = "button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
      <button id = "button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"></button>
      
    </div>
    

    <div>
      <p style="text-align:center;font-size:20px;" > Attempts left:</p> 
      <p id = "number" style="text-align:center;font-size:30px;">3</p>
    </div>
  
    
  </body>
</html>
